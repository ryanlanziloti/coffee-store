spring.application.name=coffee-store
server.port=8088

# Configurações de Conexão com o Banco de Dados
spring.datasource.url=jdbc:postgresql://localhost:5432/coffee-store
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate (Criação Automática de Tabelas com Base nos Models)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Configurações do Pool de Conexões
spring.sql.init.mode=always
spring.datasource.tomcat.max-wait=30000
spring.datasource.tomcat.max-active=10
spring.datasource.tomcat.min-idle=5

# Mostrar as Queries SQL no Console (opcional)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

jwt.private.key=classpath:app.key
jwt.public.key=classpath:app.pub